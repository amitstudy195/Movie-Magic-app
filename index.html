<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        netflix: '#e50914',
                        netflixHover: '#b8070f'
                    },
                    fontFamily: {
                        sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-[#141414] text-white leading-relaxed">
    <div class="sticky top-0 z-50 bg-gradient-to-r from-black/80 to-black/40 backdrop-blur-md p-5">
        <div class="text-4xl font-bold text-netflix text-center mb-5">Movie Magic</div>
        <div class="flex flex-col md:flex-row gap-4 flex-wrap items-center">
            <div class="w-full md:flex-1 md:min-w-[300px] md:max-w-[500px] relative">
                <input type="text" class="w-full px-5 py-3 rounded-full bg-black/80 text-white text-base outline-none border border-transparent focus:border-netflix focus:shadow-[0_0_10px_rgba(229,9,20,0.3)] transition-all duration-300" placeholder="Search for movies..." id="searchInput">
            </div>
            <div class="flex gap-2.5 flex-wrap w-full md:w-auto justify-center">
                <select id="genreFilter" class="px-4 py-2 border border-[#333] rounded-full bg-black/80 text-white text-sm outline-none cursor-pointer focus:border-netflix">
                    <option value="">All Genres</option>
                </select>
                <select id="yearFilter" class="px-4 py-2 border border-[#333] rounded-full bg-black/80 text-white text-sm outline-none cursor-pointer focus:border-netflix">
                    <option value="">All Years</option>
                </select>
                <select id="sortFilter" class="px-4 py-2 border border-[#333] rounded-full bg-black/80 text-white text-sm outline-none cursor-pointer focus:border-netflix">
                    <option value="">Sort By</option>
                    <option value="Popularity.desc">Most Popular</option>
                    <option value="vote_average.desc">Highest Rated</option>
                    <option value="release_date.desc">Latest Release</option>
                    <option value="title.asc">A-Z</option>
                </select>
            </div>
            <button class="inline-block hidden px-5 py-2 bg-netflix text-white border-none rounded-full cursor-pointer text-sm transition-colors duration-300 hover:bg-netflixHover" id="clearBtn">Clear All</button>
        </div>
    </div>

    <div class="p-5 max-w-[1400px] mx-auto">
        <div id="trendingSection">
            <div class="text-2xl md:text-3xl font-semibold mb-5 text-white">
                üî•Trending Now
            </div>
            <div class="relative mb-12">
                <button class="hidden md:flex absolute left-[-13px] top-1/2 -translate-y-1/2 bg-black/80 text-white border-none w-[50px] h-[50px] rounded-full cursor-pointer text-2xl z-10 transition-all duration-300 backdrop-blur-sm hover:bg-netflix/80 hover:scale-110 items-center justify-center" id="trendingPrev">
                    ‚óÄÔ∏è
                </button>
                <div class="flex overflow-x-auto scroll-smooth gap-4 py-5 [scrollbar-width:none] [-ms-overflow-style:none] [&::-webkit-scrollbar]:hidden" id="trendingCarousel">
                    <div class="text-center p-12 text-xl text-[#ccc] w-full">Loading trending movies...</div>
                     </div>
                    <button class="hidden md:flex absolute right-[-13px] top-1/2 -translate-y-1/2 bg-black/80 text-white border-none w-[50px] h-[50px] rounded-full cursor-pointer text-2xl z-10 transition-all duration-300 backdrop-blur-sm hover:bg-netflix/80 hover:scale-110 items-center justify-center" id="trendingNext">
                        ‚ñ∂Ô∏è
                    </button>
               </div>
            </div>
            <div class="text-2xl md:text-3xl font-semibold mb-5 text-white" id="randomSectionTitle">
                üé¶Discover Movies
            </div>
            <div class="grid grid-cols-[repeat(auto-fill,minmax(200px,1fr))] gap-5 mb-10" id="moviesGrid">
                <div class="text-center p-12 text-xl text-[#ccc] col-span-full">Loading Movies...</div>
            </div>
        </div>
    </div>

    <div id="trailerModal" class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-sm items-center justify-center p-4 transition-opacity duration-300">
        <div class="relative w-full max-w-4xl bg-[#141414] rounded-xl overflow-hidden shadow-[0_0_40px_rgba(229,9,20,0.3)] border border-white/10">
            <button id="closeModalBtn" class="absolute top-2 right-4 text-[#ccc] hover:text-netflix z-20 text-4xl leading-none transition-colors">&times;</button>
            
            <div class="relative pt-[56.25%] w-full bg-black">
                <iframe id="trailerIframe" class="absolute inset-0 w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                
                <div id="noTrailerMsg" class="hidden absolute inset-0 flex items-center justify-center text-white text-xl bg-[#141414]">
                    üòï Sorry, no trailer available for this movie.
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
